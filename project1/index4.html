<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images in 2 Rows and 2 Columns</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
    grid-gap: 5px; /* Gap between images */
  }

  img {
    max-width: 50%;
    height: auto;
  }
</style>
</head>
<body>
  <img src="me.png" alt="Image 1">
  <img src="me.png" alt="Image 2">
  <img src="me.png" alt="Image 3">
  <img src="me.png" alt="Image 4">
</body>
</html>
